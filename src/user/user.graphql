# Add user type
type User {
  id: ID!
  email: String!
}

input UpdateUser {
  email: String
  password: String
}

type Auth {
  email: String!
  token: String!
}

type Query {
  users: [User!]
  user(email: String!): User
  whoami: User
}

type Mutation {
  login(email: String!, password: String!): Auth
  register(email: String!, password: String!): Auth
  update(id: String!, user: UpdateUser!): User
  delete(email: String!): User
}
